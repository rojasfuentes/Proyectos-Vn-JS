<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bueno, Barato y rápido</title>
  </head>
  <body>
    <h2>Cómo te gustaría que sea tu proyecto?</h2>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="good" />
      <label for="good" class="label">
        <div class="ball">
        </div>
      </label>
      <span>
        Bueno
      </span>
    </div>
    
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="cheap" />
      <label for="cheap" class="label">
        <div class="ball">
        </div>
      </label>
      <span>
        Barato
      </span>
    </div>
    
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="fast" />
      <label for="fast" class="label">
        <div class="ball">
        </div>
      </label>
      <span>
        Rápido
      </span>
    </div>
    


    <script src="script.js"></script>
  </body>
</html>

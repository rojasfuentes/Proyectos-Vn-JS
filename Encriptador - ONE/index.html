<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/20537d5a5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="container">
      <div class="insert">
        <img src="./src/Vector.png" alt="alura-logo">
        <textarea name="desencriptado" id="textarea" cols="30" rows="10" placeholder="Inserte texto aquí"></textarea>
        <div class="btn-section">
          <small><i class="fas fa-circle-info"></i>Solo letras minusculas sin acentos</small>
          <button class="btnE">Encriptar</button>
          <button class="btnD">Desencriptar</button>
        </div>
      </div>
      <div class="results">
        <div class="onContent">
          <p class="finalResults">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam, non!</p>
          <button class="btnCopy">Copiar</button>
        </div> 

       <!--  <div class="offContent">
          <img src="./src/Muñeco.png" alt="not-found">
          <h3 class="noMessage">Ningún mensaje fue encontrado</h3>
          <small class="instructions">Ingresa el texto que desees encriptar o desencriptar</small>
        </div> -->
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Red Sky</h1>
          <p>In the night</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Business Sky</h1>
          <p>At the bottom</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Relax in the pool</h1>
          <p>in summer</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>NY's subway</h1>
          <p>in the city</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image:url('https://images.unsplash.com/photo-1484689228555-fd6bc1b28b7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80') ;"></div>

        
        <div style="background-image:url('https://images.unsplash.com/photo-1582807129843-8a00296ccb37?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1191&q=80') ;"></div>
        
        <div style="background-image:url('https://images.unsplash.com/photo-1462556791646-c201b8241a94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1165&q=80') ;"></div>
        
        <div style="background-image:url('https://images.unsplash.com/photo-1519181245277-cffeb31da2e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80') ;"></div>
       
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
